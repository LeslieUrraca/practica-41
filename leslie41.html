<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  function Persona()
  {
    this.nombre=prompt('Ingrese su nombre:','');
    this.edad=parseInt(prompt('Ingrese su edad:',''));
  }

  function Empresa()
  {
    this.edad=60;
    this.NoPuedeEntrar=NoPuedeEntrar;
  }

  function NoPuedeEntrar(leslie)
  {
    if (leslie.edad>=this.edad)
      return true;
    else
      return false;
  }

  var persona1=new Persona();
  var persona2=new Persona();
  var empresa= new Empresa();
  var cant=0;
  if (empresa.NoPuedeEntrar(persona1))
    cant++;
  if (empresa.NoPuedeEntrar(persona2))
    cant++;
  document.write('Personas que no pueden entrar:' + cant);
</script>
  
</body>
</html>
